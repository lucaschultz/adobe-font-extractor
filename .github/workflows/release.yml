name: Release

on:
  workflow_dispatch: # Add this to enable manual triggering

env:
  CI: true

jobs:
  check-branch:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.set-output.outputs.should_run }}
    steps:
      - id: set-output
        if: github.ref == 'refs/heads/main'
        run: echo "should_run=true" >> $GITHUB_OUTPUT
      - name: Branch warning
        if: github.ref != 'refs/heads/main'
        run: echo "::error::This workflow can only be run from the main branch"

  version:
    needs: check-branch
    if: needs.check-branch.outputs.should_run == 'true'
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v4
        with:
          ref: main # Always checkout the main branch

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Create and publish versions
        uses: changesets/action@v1
        with:
          commit: "chore: update versions"
          title: "chore: update versions"
          publish: pnpm ci:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
